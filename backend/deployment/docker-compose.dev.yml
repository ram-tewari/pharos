# Development Po for Development Environment
# This file provides backing services (PostgreSQL and Redis) for local development
# The application runs locally (not in Docker) for easier debugging and hot-reload

version: '3.8'

services:
  # PostgreSQL 15 - Production-grade relational database
  postgres:
    image: postgres:15-alpine
    container_name: neo-alexandria-postgres-dev
    environment:
      # Database credentials - override via .env file or environment variables
      POSTGRES_DB: ${POSTGRES_DB:-neo_alexandria_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      # Expose PostgreSQL on standard port
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Named volume for data persistence across container restarts
      - postgres_dev_data:/var/lib/postgresql/data
      # Optional: Mount initialization scripts
      # - ./docker/init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      # Verify PostgreSQL is ready to accept connections
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-neo_alexandria_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - neo-alexandria-dev

  # Redis 7 - In-memory cache and message broker
  redis:
    image: redis:7-alpine
    container_name: neo-alexandria-redis-dev
    ports:
      # Expose Redis on standard port
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      # Named volume for data persistence (AOF enabled)
      - redis_dev_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --loglevel notice
    restart: unless-stopped
    healthcheck:
      # Verify Redis is responding to commands
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - neo-alexandria-dev

# Named volumes for data persistence
volumes:
  postgres_dev_data:
    driver: local
    name: neo-alexandria-postgres-dev-data
  redis_dev_data:
    driver: local
    name: neo-alexandria-redis-dev-data

# Network for service communication
networks:
  neo-alexandria-dev:
    driver: bridge
    name: neo-alexandria-dev-network
