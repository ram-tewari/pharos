# Minimal Docker Compose - Fast startup without ML libraries
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: neo-alexandria-redis-minimal
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neo-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.minimal
    container_name: neo-alexandria-backend-minimal
    environment:
      DATABASE_URL: sqlite:///./backend.db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENV: dev
      TEST_MODE: false
    volumes:
      - ./storage:/app/storage
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backend.db:/app/backend.db
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neo-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  neo-network:
    driver: bridge
