services:
  - type: web
    name: neo-alexandria-cloud-api
    runtime: docker
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    dockerfilePath: ./Dockerfile.cloud
    dockerContext: ./
    envVars:
      - key: MODE
        value: CLOUD
      - key: DATABASE_URL
        value: sqlite:///./backend.db
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: PHAROS_ADMIN_TOKEN
        sync: false
      - key: MAX_QUEUE_SIZE
        value: 10
      - key: TASK_TTL_SECONDS
        value: 3600
    healthCheckPath: /health
    autoDeploy: true
