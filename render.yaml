services:
  - type: web
    name: pharos
    runtime: python3
    buildCommand: pip install -r requirements-cloud.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./backend.db
      - key: MODE
        value: CLOUD
